<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Nomad Guide To Taiwan</title>
</head>
<body>
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p>{{ message }}</p>
  <button v-on:click="init">init</button>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: { message: 'Hello Vue.js!' },
    methods: {
      init: function (event) {
        fetch('https://alincode.github.io/digital-nomad-guide-to-taiwan/data.json').then(function (response) {
          return response.json()
        }).then(function (j) {
          console.dir(j);
        }).catch(function (err) {
          alert('err');
        });
      }
    }
  });
</script>
</body>
</html>
