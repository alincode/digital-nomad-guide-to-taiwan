<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Nomad Guide To Taiwan</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <script src="https://unpkg.com/lodash"></script>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div class="container-fuild">

  <!-- layout start -->
  <nav class="navbar navbar-inverse bg-inverse">
    <h1 class="navbar-brand mb-0">Digital Nomad Guide To Taiwan</h1>
  </nav>
  <!-- layout end -->

  <div id="app" class="row">
    <!-- 左側 start -->
    <div class="col-3">
      <div class="list-group">
        <a href="#" class="list-group-item" :href="'#list-' + key" :id="'list-' + key + '-id'" data-toggle="list" role="tab" v-for="(info, key, index) in infos"
          v-on:click="switchContent" :aria-controls="key">{{ key }}</a>
      </div>
    </div>
    <!-- 左側 end -->

    <!-- 右側 start -->
    <div class="col-9">
      <div class="tab-content" id="nav-tabContent">
        <div v-for="(info, key, index) in infos">
          <div class="tab-pane fade" :id="'list-' + key" role="tabpanel" :aria-labelledby="'list-' + key + '-id'">
            <div v-for="item in info" class="row">
              <div class="col-12 alert">
                <a :href="item.link"> {{ item.name }} </a>
              </div>
              <div class="col-3" v-for="photo in item.photo">
                <a :href="photo.imageUrl" target="_blank">
                  <img :src="photo.imageUrl" :alt="photo.alt" class="img-thumbnail" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 右側 end -->

  </div>

</div>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        infos: []
      },
      methods: {
        init: function (event) {
          var url = 'https://alincode.github.io/digital-nomad-guide-to-taiwan/data.json';
          // var url = 'http://127.0.0.1:8080/data.json';
          fetch(url).then(function (response) {
            return response.json()
          }).then(function (jsonData) {
            app.infos = jsonData;
          }).catch(function (err) {});
        },
        switchContent: function (event) {
          var id = event.target.id;
          // console.log(id);
          // tab
          $('.list-group .active').removeClass('active');
          $(this).addClass('active');

          // content
          $('.tab-pane').hide();
          $('[aria-labelledby=' + id + ']').show();
        }
      }
    });
    app.init();
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>

</body>

</html>
